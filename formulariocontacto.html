<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Gamer</title>
    <link rel="stylesheet" href="formulariocontacto.css"> <!-- Enlace al archivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Comunidad Gamer</div>
        <nav>
            <ul class="barra">
                <li><a href="http://127.0.0.1:5500/mi%20primera%20web%20ChatGPT/index.html#contacto">Inicio</a></li>
                <li><a href="#reseñas">Reseñas</a></li>
                <li><a href="#comunidad">Comunidad</a></li>
                <li><a href="#eventos">Eventos</a></li>
            </ul>
        </nav>
    </header>

    <header class="contactanos">
        <h1>¡Contáctanos, Gamer!</h1>
    </header>

    <div class="form-container">
        <form class="contact-form" action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
</body>
</html>
